<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
  </head>
  <body style="margin: 0">
    <div id="header" style="padding: 1rem 0;  ">
    <h2 id="main-heading" style="margin: 0;text-align: center;" >Expense Tracker</h2></div>
    <div class="container">
        <form id="myform" class="form-inline mb-3">
            <label for="expenseAmount" class="form-label">Choose Expense Amount</label>
            <input type="number" class="form-control" id="expenseAmount">
            <label for="description" class="form-label">Choose Description</label>
            <input type="text" class="form-control" id="description">
            <label for="category" class="form-label">Choose Category</label>
            <select name="category" id="category" class="form-control">
                <option value="select">--Select--</option>
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Movie">Movie</option>
                <option value="Others">Others</option>
            </select>
            <button type="submit" id="btn">ADD EXPENSE</button>
        </form>
      </div>
      <ul id="expenses"></ul>
  </body>
  <script src="index.js"></script>
</html>
